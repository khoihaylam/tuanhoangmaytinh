<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            border-radius: 0;
            box-sizing: border-box;
        }
        .container{
            padding: 20px;
            height: 300px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }
        .button{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 10px;
        }
    </style>
    <div class="container">
        <input type="text">
        <div class="button">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>AC</button>
        </div>
    </div>
    <script src="./app3.js"></script>
</body>
</html>
